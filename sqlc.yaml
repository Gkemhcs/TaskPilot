version: "1"

packages:
  - name: "userdb"
    path: "internal/user/gen"
    queries: "internal/user/users.sql"
    schema: "internal/db/migrations"
    engine: "postgresql"
    emit_json_tags: true
    emit_interface: true
  - name: "projectdb"
    path: "internal/project/gen"
    queries: "internal/project/projects.sql"
    schema: "internal/db/migrations"
    engine: "postgresql"
    emit_json_tags: true
    emit_interface: true
